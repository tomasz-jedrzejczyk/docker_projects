<!-- templates/404.html
     A simple friendly 404 page that links back to home and provides a small search form.
     If your project uses a base template (e.g. base.html) you can extend it instead.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page not found — 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; color: #222; }
    .container { max-width: 720px; margin: 0 auto; }
    a.button { display: inline-block; padding: 0.5rem 1rem; background:#0366d6; color:#fff; text-decoration:none; border-radius:4px; }
    footer { margin-top: 2rem; color: #666; font-size: .9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sorry — we couldn't find that page</h1>
    <p>The requested URL <strong>{{ request_path }}</strong> was not found on this server.</p>

    <p>
      <a class="button" href="/">Return to the home page</a>
      <a style="margin-left:1rem" href="/contact">Contact support</a>
    </p>

    <form action="/search" method="get" style="margin-top:1rem;">
      <label for="q">Try searching for what you need:</label><br/>
      <input id="q" name="q" placeholder="Search..." style="width:60%; padding:0.4rem;" />
      <button type="submit" style="padding:0.4rem 0.6rem">Search</button>
    </form>

    {% if request_id %}
      <footer>
        Reference: <code>{{ request_id }}</code> — please share this with support if you need help.
      </footer>
    {% endif %}
  </div>
</body>
</html>
