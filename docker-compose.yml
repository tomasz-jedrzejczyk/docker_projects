version: '3.8'

services:
  django:
    build: ./django-app
    container_name: django-app
    ports:
      - "8000:8000"
    volumes:
      - ./django-app:/app
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-app
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  n8n_data:
