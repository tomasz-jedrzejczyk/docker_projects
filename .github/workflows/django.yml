name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r django-app/requirements.txt
    
    - name: Clean target directory
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          rm -rf /home/ubuntu/docker-project/django-app/*
          mkdir -p /home/ubuntu/docker-project/django-app
    
    - name: Copy code to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "django-app/,docker-compose.yml"
        target: "/home/ubuntu/docker-project/"
        strip_components: 0
      
    - name: Deploy Django on EC2 (keep n8n running)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # 1. Go to folder (Use variable if possible, or ensure path matches your user)
          cd /home/${{ secrets.EC2_USERNAME }}/docker-project
          
          # 2. Login Check (Optional but good for debugging)
          echo "Deploying to directory: $(pwd)"
          
          # 3. Stop and remove only the Django container
          # Note the space: 'docker compose', NOT 'docker-compose'
          docker compose stop django
          docker compose rm -f django
          
          # 4. Rebuild and start only Django
          # --no-deps ensures n8n doesn't get restarted accidentally
          docker compose build django
          docker compose up -d --no-deps django
          
          # 5. Run Migrations (Best practice to run this inside the container after deploy)
          docker compose exec -T django python manage.py migrate
          
          # 6. Clean up unused images to save disk space
          docker image prune -f
